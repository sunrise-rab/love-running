<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Love Running, Club for runners in Dublin, Irland, Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Irland, Dublin, sport, exercice">
    <title>Love Running</title>
    <!--icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!--stylesheet css link-->
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <!--Header section-->
    <header>
        <a href="index.html">
        <h1 id="logo">Love Running</h1>
        </a>
        <!--menu-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="gallery.html" >Gallery</a></li>
                <li><a href="signup.html" class="active">Sing Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main section-->
    <main>
        <section id="signup">
            <form id="sign-form" action="https://formdump.codeinstitute.net"  method="post">
                <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SINGED UP!</h2>
                <label for="first-name" class="full-name-lb">First Name</label><br>
                <input id="first-name" name="first-name"  type="text" class="text-input" required>
                <br>
                <label for="last-name" class="last-name-lb">Last Name</label><br>
                <input id="last-name" name="last-name" type="text" class="text-input" required>
                <br>
                <label for="email" class="email-lb">Email Address</label><br>
                <input id="email" name="email"  type="email" class="text-input" required>
                <br>
                <div id="radio-buttons">
                
                <label for="radio">
                    <input id="road" type="radio" value="road" name="running-preference" required>
                    Road
                </label>
                
                <label  for="trail">
                    <input id="trail" type="radio" value="trail" name="running-preference" required>
                    Trail
                </label>
                
                <label for="both">
                    <input id="both" type="radio" value="both" name="running-preference" required>
                    Both
                </label>
                
                <button class="join-button" type="submit">Let's Run</button>

            </form>
        </section>
    </main>
    <!--Footer section-->
    <footer>
        <ul id="social-media">
            <li><a href="http://www,facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page "><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://x.com/?lang=en-gb"  target="_blank" rel="noopener" aria-label="Visit our Twitter page"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/"  target="_blank" rel="noopener" aria-label="Visit our Youtube page"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/"  target="_blank" rel="noopener" aria-label="Visit our Instagram page"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
        

    </footer>
     <!-- Font Awesome kit -->
     <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
  </body>
</html>
